[build]
  # No build command needed - pure static files
  command = "echo 'No build needed - static frontend only'"
  publish = "."
  
[build.environment]
  # Skip Python/Node.js dependency installation
  PYTHON_VERSION = ""
  NODE_VERSION = ""

# Headers for proper file serving
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects for SPA-like behavior
[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200
